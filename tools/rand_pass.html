<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>随机密码生成</title>
<link rel="stylesheet" href='css/func_style.css'>
</head>

<body>
<noscript>
<h1><p>需要启用JavaScript！</p></h1>
</noscript>
<div id="header">
  <h2>随机密码生成</h2>
</div>
<div class='menu'>
	<h3 style='text-align: center;font-size: 25px;'>目录</h3>
	<a style='display: block;font-size: 20px;text-align: center;text-decoration: none;padding: 5px;color: #7a7777f7;'id='1' href='/index.html'>首页</a>
	<a style='display: block;font-size: 20px;text-align: center;text-decoration: none;padding: 5px;color: #7a7777f7;'id='1' href='tools/rand_pass.html'>随机密码生成</a>
</div>
<div id='tool'>
	<h2>随机密码生成</h2>
	<br>
	<button onclick='single_select()'>点击生成密码</button>
	<button onclick='clean_table()'>清空表格</button>
	<button onclick="downloadTable('b', 'password.html')">下载表格</button>
	<br>
	<form>
		<label>密码位数:</label>
		<input type="radio" id="single_32" name="passl" value="32w">
		<label for="single">32位</label>
		<input type="radio" id="single_64" name="passl" value="64w">
		<label for="single_64">64位</label>
		<input type="radio" id="rand" name="passl" value="randw" checked>
		<label for="rand">随机32~64位</label>
	</form>
	<h4>你的密码：</h4>
	<table id='b' border="1"></table>
</div>
<script src="/js/generate.js"></script>
</body>
</html>
